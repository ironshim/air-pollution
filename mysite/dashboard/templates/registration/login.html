{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Air Pollution Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'registration/signin.css' %}" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
      <input type="text" id="{{ form.username.id_for_label }}" class="form-control"  name="{{ form.username.html_name }}"
             placeholder="User Name" required>
      <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
      <input type="password" id="{{ form.password.id_for_label }}" class="form-control" name="{{ form.password.html_name }}"
             placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2019. YJUCHO. all rights reserved.</p>
    </form>
  </body>
</html>
