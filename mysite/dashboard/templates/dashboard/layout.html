{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard/dashboard.css' %}" rel="stylesheet">

  {% block leaflet %}{% endblock %}

  </head>

  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand px-3" href="{% url 'index' %}">Korea Air Pollution</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto ">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">
            Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'list_table' or request.resolver_match.url_name == 'detail' %}active{% endif %}" href="{% url 'list_table' 'total' %}">
            Stations
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'map' %}active{% endif %}" href="{% url 'map' %}">
            Maps
            </a>
          </li>
        </ul>
        <ul class="navbar-nav mr-2 ">
          <li class="nav-item ">
            {% if user.is_active %}
            <a class="nav-link" href="{%url 'logout' %}">
              <span data-feather="user"></span>{{user.username}}</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">
              <span data-feather="user"></span>LOGIN</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>

        {% block main %}{% endblock %}

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p><img src="https://www.data.go.kr/assets/widgetAssets/img/content/lic_by.gif" alt="저작자표시">
        <img src="https://www.data.go.kr/assets/widgetAssets/img/content/lic_open1.gif" alt="출처표시"><br>
          <small>© 2019. YJUCHO. all rights reserved.</small></p>
      </div>
    </footer>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static 'dashboard/jquery-slim.min.js' %}"><\/script>')</script>
    <script src="{% static 'dashboard/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/bootstrap.min.js' %}"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>

</html>
